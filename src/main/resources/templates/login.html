<body>
<br/><br/><br/><br/><br/>
	<div class="container" style="width: 20%" >

		<form class="form-signin" method="post" action="doLogin">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="inputUserId" class="sr-only">User Id</label> <input
				type="text" id="inputUserId" name="userId" class="form-control"
				placeholder="User Id" autofocus="autofocus"></input> <label
				for="inputPassword" class="sr-only">Password</label> <input
				type="password" name="password" id="inputPassword" class="form-control"
				placeholder="Password"></input>
			
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
				in</button>
		</form>

	</div>

</body>
